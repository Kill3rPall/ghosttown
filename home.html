<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - Ghost Town</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 69, 0, 0.2);
        }

        .nav-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 69, 0, 0.1);
            border-color: rgba(255, 69, 0, 0.5);
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
        }

        .nav-item i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff4500;
        }

        .welcome-header {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 1s ease-out;
        }

        .welcome-header h1 {
            font-size: 2.5em;
            color: #ff4500;
            margin-bottom: 10px;
        }

        .welcome-header p {
            font-size: 1.2em;
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 69, 0, 0.2);
            color: #ff4500;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 69, 0, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .welcome-header h1 {
                font-size: 2em;
            }

            .nav-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Check -->
    <script>
        // Check if user is authenticated
        const discordCode = localStorage.getItem('discord_code');
        if (!discordCode) {
            window.location.href = '/ghosttown/index.html?error=auth_required';
        }
    </script>

    <div class="container">
        <a href="#" onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </a>

        <div class="welcome-header">
            <h1>مرحباً بك في مدينة الأشباح</h1>
            <p>اختر من القائمة أدناه للوصول إلى المعلومات التي تريدها</p>
        </div>

        <div class="nav-menu">
            <div class="nav-item">
                <a href="city_rules.html">
                    <i class="fas fa-book-open"></i>
                    <span>قوانين المدينة</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="police_rules.html">
                    <i class="fas fa-shield-alt"></i>
                    <span>قوانين الشرطة</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="gang_rules.html">
                    <i class="fas fa-users"></i>
                    <span>قوانين العصابات</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="safe_zones.html">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>المناطق الآمنة</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('discord_code');
            window.location.href = '/ghosttown/index.html';
        }
    </script>
</body>
</html>
