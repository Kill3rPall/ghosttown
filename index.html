<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Ghost Town</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        .server-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            border-radius: 50%;
            animation: pulse 3s infinite ease-in-out;
        }

        .login-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff7f50;
            background: none;
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-decoration: none;
            margin-top: 20px;
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
            background: #4752C4;
        }

        .discord-btn i {
            font-size: 1.4em;
        }

        .login-text {
            margin: 20px 0;
            color: #f4f4f4;
            font-size: 1.1em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 20px;
            }

            .login-title {
                font-size: 1.8em;
            }

            .server-logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <!-- Add this right after your login button -->
<div id="error-message" class="error-message"></div>

<style>
    .error-message {
        color: #ff4500;
        background: rgba(255, 69, 0, 0.1);
        padding: 10px 20px;
        border-radius: 10px;
        margin-top: 10px;
        text-align: center;
        display: none;
    }
</style>

<script>
    // Check for error parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error === 'auth_required') {
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'يجب تسجيل الدخول للوصول إلى هذه الصفحة';
    }
</script>

</head>
<body>
    <div class="particles" id="particles-js"></div>

    <div class="login-container">
        <img src="your_logo.gif" alt="Ghost Town Logo" class="server-logo">
        <h1 class="login-title">مرحباً بك في مدينة الأشباح</h1>
        <p class="login-text">قم بتسجيل الدخول باستخدام حساب Discord للوصول إلى قوانين السيرفر</p>
        
        <!-- Replace YOUR_CLIENT_ID and YOUR_REDIRECT_URI with your Discord application details -->
        <a href="https://discord.com/oauth2/authorize?client_id=742443364091166793&response_type=code&redirect_uri=https%3A%2F%2Fghosttown.up.railway.app%2Fauth%2Fdiscord%2Fcallback&scope=identify+guilds.join+guilds+email" class="discord-btn">
            <i class="fab fa-discord"></i>
            تسجيل الدخول باستخدام Discord
        </a>
    </div>

    <!-- Particles.js for background effect -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff7f50"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ff4500",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            }
        );
    </script>
</body>
</html>
