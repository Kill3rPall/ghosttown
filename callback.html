<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ff4500;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>جاري تسجيل الدخول...</p>
    </div>

    <script>
        // Get the code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Store the code temporarily
            localStorage.setItem('discord_code', code);
            // Redirect to home page with correct path
            window.location.href = '/ghosttown/home.html';
        } else {
            // If no code, redirect to login with correct path
            window.location.href = '/ghosttown/index.html?error=no_code';
        }
    </script>
</body>
</html>
